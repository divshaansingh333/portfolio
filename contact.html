        <section id="contact" class="contact-section page-section">
            <h2>&lt;Get In Touch /&gt;</h2>
            <p class="contact-subheading">The best ways to reach me directly are below.</p>

            <div class="primary-contact-buttons">
                <a href="mailto:singhbrardivshaan@gmail.com" class="contact-button">Email Me</a>
                <a href="https://www.linkedin.com/in/divshaan-singh-brar-038b97251" target="_blank" class="contact-button">LinkedIn</a>

            </div>

            <hr class="form-separator">

            <p class="contact-subheading">Or, send a message directly:</p>

            <form id="contact-form" action="https://formspree.io/f/YOUR_UNIQUE_CODE" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </section>
    </main>
